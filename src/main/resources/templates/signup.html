<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class = "mb-2">
                    <form th:action="@{/users}" th:object="${user}" method="POST">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" th:field="*{email}">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">error message</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" th:field="*{pwd}">
                            <p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}" style="color: red">error message</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">UserName</label>
                            <input type="text" class="form-control" th:field="*{userName}">
                            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red">error message</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">Nickname</label>
                            <input type="text" class="form-control" th:field="*{nickname}">
                            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" style="color: red">error message</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">Phone</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red">error message</p>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
